    <script>
        //select
        $(document).ready(function() {
            var ff = document.getElementById("mat_frm");
            $("#mSelect").change(function() {
                var sel = document.getElementById("mSelect");
                var ix = sel.options[sel.options.selectedIndex].value;
                ff.mcate.value = ix;

            });

        function docConInputBtn() {
            /* window.open("../laboratory/documentContentInput.html", "", "width=600px, height=400px"); */
            window.open("../laboratory/documentContentInput.html", "",
                "width=600px, height=400px");
        }

        function mapproveMan_two() {
            window.open("../laboratory/approveMan_two.jsp", "",
                "width=500px, height=300px");
        }

        function imgSelect(ev) {
            var event = ev || window.event;
            if (event == null) return;

            var file = event.srcElement; //이벤트가 발생한 요소


            /*이미지인지 체크 */
            if (!(file.value.lastIndexOf(".jpg") > 0 ||
                    file.value.lastIndexOf(".JPG") > 0 ||
                    file.value.lastIndexOf(".png") > 0 ||
                    file.value.lastIndexOf(".PNG") > 0 ||
                    file.value.lastIndexOf(".gif") > 0 ||
                    file.value.lastIndexOf(".GIF") > 0 ||
                    file.value.lastIndexOf(".JPEG") > 0 ||
                    file.value.lastIndexOf(".jpeg") > 0 ||
                    file.value.lastIndexOf(".BMP") > 0 ||
                    file.value.lastIndexOf(".bmp") > 0)) {
                alert("이미지 파일을 올려주세요.");
                file.value = ""; //선택한 파일이 없다는 뜻.
            }

        }
        //등록버튼!!!!!!!!!!!!!!!!!!!!!!!!
        function mInputBtn() {
            if (!confirm("등록하시겠습니까?")) return; //취소 했을 때!


            var dname = document.getElementById("dname");
            if (dname.value == "") {
                alert("문서 제목을 입력해주세요.");
                return;
            }


            var mname = document.getElementById("mname");
            if (mname.value == "") {
                alert("자재명을 입력해주세요.");
                return;
            }

            var mprice = document.getElementById("mprice");
            if (mprice.value == "") {
                alert("가격을 입력해주세요.");
                return;
            }

            //문서내용 입력 확인
            var tt = document.getElementById("docResult");
            if (tt.innerHTML == "") {
                alert("내용을 입력해주세요.");
                return;
            }

            var image = document.getElementById("mImage");
            if (image.value == "") {
                alert("이미지를 등록해주세요.");
                return;
            }



            var ff = document.getElementById("mat_frm");
            var fd = new FormData(ff); // form을 만드는 과정. 
            var url = "../matInput.kimHa"; ///////// controller로!
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url);
            xhr.send(fd); //submit과 같은 효과!(대신 화면이 안 바뀐다.)
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var txt = xhr.responseText;
                    if (txt == "1") {
                        alert("정상적으로 등록되었습니다.");
                        var xhr2 = new XMLHttpRequest();
                        xhr2.open("POST", "../laboratory/materialsDetails.html");
                        xhr2.send();

                        xhr2.onreadystatechange = function() {
                            if (xhr2.readyState == 4 && xhr2.status == 200) {
                                var txt = xhr2.responseText;
                                
                                $('#laboratorResult').html(txt);
                            }

                        }
                    } else if (txt = "-1") {
                        alert("다시 입력해 주세요.")
                    }
                }
            }
        }
    </script>
